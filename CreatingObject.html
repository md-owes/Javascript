<html>
<body>
    <script>
        //create object in literal syntax
        var student = {
            name : "Mohammed owes",
            score:88
        }
        document.write("Name:"+student.name +"<br/>"+"Score:"+student.score+"<br/>");

        //define array using literal syntax
        var studentNames = ["Mary", "Harry", "Lucy"];

        //define array using new operator
        var sn = new Array("Khan", "janab", "rehaan");

        document.write(studentNames[1]+"<br/>");
        document.write(sn[2]+"<br/>");

        document.write((student instanceof Object) +"<br/>")
        document.write((studentNames instanceof Array)+"<br/>")
    </script>
</body>
</html>
